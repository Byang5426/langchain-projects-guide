version: '3.8'

services:
  langchain-guide:
    build: .
    container_name: langchain-projects-guide
    ports:
      # 将容器的 80 端口映射到主机的 3000 端口
      # 如果需要使用 80 或 443，请改为 "80:80" 或 "443:443"
      - "3000:80"
    environment:
      # 可以在这里添加环境变量
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - langchain-network

networks:
  langchain-network:
    driver: bridge
