# Nginx Configuration for LangChain Projects Guide
# 这个配置文件用于部署 React SPA 应用
# 注意：所有路由都应该返回 index.html，由前端 React Router 处理

server {
    # 监听端口（改为您的实际端口，通常是 80 或 443）
    listen 80;
    listen [::]:80;
    
    # 替换为您的域名
    server_name your-domain.com www.your-domain.com;
    
    # 根目录指向构建后的 dist/public 文件夹
    root /path/to/langchain-projects-guide/dist/public;
    
    # 启用 gzip 压缩
    gzip on;
    gzip_types text/plain text/css text/javascript application/javascript application/json;
    gzip_min_length 1000;
    
    # 缓存策略
    # 静态资源（带 hash）可以长期缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # HTML 文件不缓存，每次都检查
    location ~* \.html?$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # SPA 路由：所有非文件请求都返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # 添加必要的安全头
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # 错误页面
    error_page 404 /index.html;
    
    # SSL 配置（如果使用 HTTPS，取消注释）
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # 重定向 HTTP 到 HTTPS（如果使用 HTTPS）
    # if ($scheme != "https") {
    #     return 301 https://$server_name$request_uri;
    # }
}
